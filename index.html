<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login y registro -de sacha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="sound">
        <audio  controls="" loop="" preload="auto">
            <source src="audio.mp3" type="audio/mp3">  
        </audio>
    </div>
    
    

    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">

                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-Sesion">Iniciar sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrate</button>
                </div>
            </div>
            <!--Formulario de login y registro--->

            <div class="contenedor__login-register">
                <!--login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar sesion</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>

                </form>

                <form action="" class="formulario__register">
                    <!--Registro-->

                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Correo elecronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraeña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

    <script>
        for (let i = 0; i < 9; i++){
            let x = document.createElement("i");
            x.style.animationDelay = i / 6 + "s";
            document.getElementById("sound").append(x);
        }
    </script>

</body>
</html>
